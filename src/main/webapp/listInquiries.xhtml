<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<body>
    <f:view contracts="#{view.locale.language}">
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
            <h1>#{msg['listInquiries.heading']}</h1>

                <h:form>
                        <p:dataTable value="#{inquiries}" var="inquiry">
                            <p:column headerText="Id">
                                <h:outputText value="#{inquiry.id}" />
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton action="#{listInquiriesController.doEditInquiry(inquiry)}" icon="ui-icon-edit"/>
                            </p:column>
                            <p:column headerText="#{msg['listInquiries.User']}">
                                    <h:outputText value="#{inquiry.customer.firstName} #{inquiry.customer.lastName}" />
                            </p:column>
                            <p:column headerText="#{msg['listInquiries.Status']}">
                                    <h:outputText value="#{inquiry.status}" />
                            </p:column>
                            <p:column headerText="#{msg['listInquiries.Priority']}">
                                <h:outputText value="#{inquiry.priority}" />
                            </p:column>
                            <p:column headerText="#{msg['listInquiries.timeIssued']}">
                                <h:outputText value="#{inquiry.timeIssued}" />
                            </p:column>
                            <p:column headerText="#{msg['listInquiries.Agent']}">
                                <p:commandLink value="#{inquiry.agent.firstName} #{inquiry.agent.lastName}" action="#{listInquiriesController.doEditUser(inquiry.agent)}" />
                            </p:column>
                        </p:dataTable>
                    <p:commandButton value="#{msg['listInquiries.addTicket']}" action="#{listInquiriesController.doAddInquiry}" />
                  </h:form>

            </ui:define>
        </ui:composition>
    </f:view>
</body>
</html>
