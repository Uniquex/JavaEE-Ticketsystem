<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<body>
<f:view contracts="#{view.locale.language}">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msg['listUsers.heading']}</h1>

            <h:form>
                <p:dataTable value="#{users}" var="user">


                    <p:column headerText="Id">
                        <p:commandLink value="#{user.id}" action="#{listUsersController.doEditUser(user)}" />
                    </p:column>

                    <p:column headerText="#{msg['listInquiries.User']}">
                        <h:outputText value="#{user.firstName} #{user.lastName}" />
                    </p:column>

                    <p:column headerText="#{msg['editUser.birthday']}">
                        <h:outputText value="#{user.birthday}" />
                    </p:column>

                    <p:column headerText="#{msg['editUser.Email']}">
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column headerText="#{msg['editUser.level']}">
                        <h:outputText value="#{user.level}" />
                    </p:column>

                </p:dataTable>
            </h:form>
            <p:commandButton value="#{msg['listUsers.back']}" action="#{listUsersController.doListInquiries}" />
        </ui:define>
    </ui:composition>
</f:view>
</body>
</html>
